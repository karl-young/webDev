<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <!-- Header section-->
    <section class="head">
        <div class="title">
            <h1>Welcome<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" alt="Firefox icon" width="20" height="20" /></h1>
        </div>
    </section>
    <!-- Article section -->
    <section>
        <article class="article">
            <h3 class="artTitle">This is an <strong>article</strong></h3>
            <p class="artP">This is what you can do with a list</p>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
            <p class="linkOne">This is a <a href="https://arc.net/e/BBAA5371-E8A5-4C8E-A0A3-75E5AE3E2885">Link</a> to learn HTML</p>
        </article>
    </section>

    <!-- Form section -->
    <section>
        <article class="article">
            <h3 class="artTitle">Details form</h3>
            <p class="artP">Enter your details below <em>please</em></p>
            <form class="form" method="get" action="">
                <label for="fname">First name:</label><br>
                <input type="text" id="lname" name="fname" /><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" /><br>
                <label for="dob">Dob:</label><br>
                <input type="date" id="dob" name="dob" /><br>
                <label for="age">Age</label><br>
                <input type="number" id="age" name="age" /><br>
                <input type="submit" value="Submit" />
            </form>
        </article>
    </section>

    <!-- Franks section -->
    <section class="section">
        <div>
            <h3 class="Frank">This is Frank</h3>
            <img src="./Frank.jpg" alt="frank" width="200" />
            <p>Frank is looking over your details</p>
        </div>
        <div>
            <table>
                <tr>
                    <td>Name</td>
                    <td>Dob</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Dob</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Dob</td>
                    <td>Age</td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <div>
            <p class="foot">Made by Karl Young</p>
        </div>
    </footer>
</body>
</html>
